name: Send WhatsApp via Wablas

on:
  workflow_dispatch:
    inputs:
      phone:
        description: 'Nomor tujuan (628xxx)'
        required: true
      message:
        description: 'Isi pesan'
        required: true

env:
  WABLAS_TOKEN: ${{ secrets.jaFCEOPupjtkuyp4Ue5wLxfauy3P09OhRzhmIG3JnLFOMN3L9yWDG4s }}
  WABLAS_SECRET: ${{ secrets.V9ZDhmRP }}

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Kirim WhatsApp via Wablas
        run: |
          curl --request POST 'https://tegal.wablas.com/api/v2/send-message' \
--header 'Content-Type: application/x-www-form-urlencoded' \
--data-urlencode "phone=6281234567890" \
--data-urlencode "message=Tes dari terminal" \
--data-urlencode "token=ISI_TOKEN_KAMU" \
--data-urlencode "secret=ISI_SECRET_KAMU" \
--verbose
