name: Kirim WhatsApp via Wablas (Fix Payload)

on:
  workflow_dispatch:
    inputs:
      phone:
        description: 'Nomor tujuan (format: 628xxxxxxxxxx)'
        required: true
      message:
        description: 'Isi pesan WhatsApp'
        required: true

jobs:
  kirim-wa:
    runs-on: ubuntu-latest
    env:
      WABLAS_TOKEN: ${{ secrets.WABLAS_TOKEN2 }}

    steps:
      - name: Validasi input
        run: |
          echo "📱 Nomor tujuan: ${{ github.event.inputs.phone }}"
          echo "💬 Isi pesan: ${{ github.event.inputs.message }}"

      - name: Siapkan Payload
        run: |
          echo "🔧 Menyiapkan payload..."
          PAYLOAD=$(echo "{\"data\":[{\"phone\":\"${{ github.event.inputs.phone }}\",\"message\":\"${{ github.event.inputs.message }}\"}]}")
          echo "📦 Payload: $PAYLOAD"
          echo "$PAYLOAD" > payload.json

      - name: Kirim ke Wablas API
        run: |
          echo "🚀 Mengirim request ke Wablas..."

          RESPONSE=$(curl -s -X POST https://tegal.wablas.com/api/v2/send-message \
            -H "Authorization: Bearer $WABLAS_TOKEN" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "📨 Response dari Wablas:"
          echo "$RESPONSE"

          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          MESSAGE=$(echo "$RESPONSE" | jq -r '.message')

          if [ "$STATUS" != "true" ]; then
            echo "❌ Gagal kirim: $MESSAGE"
            exit 1
          else
            echo "✅ Pesan berhasil dikirim!"
          fi

      - name: Log response ke file (opsional)
        run: |
          echo "$RESPONSE" > wablas_response.json
