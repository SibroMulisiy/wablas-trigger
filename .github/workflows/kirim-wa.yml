name: Kirim WhatsApp via Wablas (Fix Payload)

on:
  workflow_dispatch:
    inputs:
      phone:
        description: 'Nomor tujuan (format: 628xxxxxxxxxx)'
        required: true
      message:
        description: 'Isi pesan WhatsApp'
        required: true

jobs:
  kirim-wa:
    runs-on: ubuntu-latest
    env:
      WABLAS_TOKEN: ${{ secrets.WABLAS_TOKEN2 }}

    steps:
      - name: Validasi input
        run: |
          echo "üì± Nomor tujuan: ${{ github.event.inputs.phone }}"
          echo "üí¨ Isi pesan: ${{ github.event.inputs.message }}"

      - name: Kirim ke Wablas API
        run: |
          echo "üöÄ Mengirim request ke Wablas..."

          PAYLOAD=$(echo "{\"data\":[{\"phone\":\"${{ github.event.inputs.phone }}\",\"message\":\"${{ github.event.inputs.message }}\"}]}")
          
          echo "üì¶ Payload: $PAYLOAD"

          RESPONSE=$(curl -s -X POST https://tegal.wablas.com/api/v2/send-message \
            -H "Authorization: Bearer $WABLAS_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")

          echo "üì® Response dari Wablas:"
          echo "$RESPONSE"

          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          MESSAGE=$(echo "$RESPONSE" | jq -r '.message')

          if [ "$STATUS" != "true" ]; then
            echo "‚ùå Gagal kirim: $MESSAGE"
            exit 1
          else
            echo "‚úÖ Pesan berhasil dikirim!"
          fi
