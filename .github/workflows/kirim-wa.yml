name: kirim-wa-v1

on:
  workflow_dispatch:
    inputs:
      phone:
        description: 'Nomor WhatsApp tujuan (format 628...)'
        required: true
        type: string
      message:
        description: 'Isi pesan WhatsApp'
        required: true
        type: string

jobs:
  send-wa:
    runs-on: ubuntu-latest
    env:
      WABLAS_TOKEN: ${{ secrets.WABLAS_TOKEN }}
      WABLAS_SECRET: ${{ secrets.WABLAS_SECRET }}
    steps:
      - name: Kirim pesan ke Wablas (versi token+secret)
        run: |
          echo "üì® Mengirim ke: ${{ github.event.inputs.phone }}"
          echo "üìù Isi pesan: ${{ github.event.inputs.message }}"

          RESPONSE=$(curl -G "https://tegal.wablas.com/api/send-message" \
            --data-urlencode "token=$jaFCEOPupjtkuyp4Ue5wLxfauy3P09OhRzhmIG3JnLFOMN3L9yWDG4s" \
            --data-urlencode "secret=$V9ZDhmRP" \
            --data-urlencode "phone=${{ github.event.inputs.phone }}" \
            --data-urlencode "message=${{ github.event.inputs.message }}")

          echo "üì¨ Response dari Wablas:"
          echo "$RESPONSE"

          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          if [ "$STATUS" != "true" ]; then
            echo "‚ùå Gagal mengirim pesan. Cek token, secret, atau device."
            exit 1
          else
            echo "‚úÖ Pesan berhasil dikirim!"
          fi
