name: kirim-wa-v1

on:
  workflow_dispatch:
    inputs:
      phone:
        description: 'Nomor WhatsApp tujuan (format 628...)'
        required: true
        type: string
      message:
        description: 'Isi pesan WhatsApp'
        required: true
        type: string

jobs:
  send-wa:
    runs-on: ubuntu-latest
    steps:
      - name: Kirim pesan ke Wablas (versi token+secret)
        run: |
          echo "ğŸ“¨ Mengirim ke: ${{ github.event.inputs.phone }}"
          echo "ğŸ“ Isi pesan: ${{ github.event.inputs.message }}"

          RESPONSE=$(curl -G "https://tegal.wablas.com/api/send-message" \
            --data-urlencode "token=${{ secrets.jaFCEOPupjtkuyp4Ue5wLxfauy3P09OhRzhmIG3JnLFOMN3L9yWDG4s }}" \
            --data-urlencode "secret=${{ secrets.V9ZDhmRP }}" \
            --data-urlencode "phone=${{ github.event.inputs.phone }}" \
            --data-urlencode "message=${{ github.event.inputs.message }}")

          echo "ğŸ“¬ Response dari Wablas:"
          echo "$RESPONSE"

          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          if [ "$STATUS" != "true" ]; then
            echo "âŒ Gagal mengirim pesan. Cek token, secret, atau device."
            exit 1
          else
            echo "âœ… Pesan berhasil dikirim!"
          fi
